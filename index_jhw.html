    />
    <link rel="stylesheet" href="style_jhw.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"

    <script type="module">
      // Firebase SDK 라이브러리 가져오기
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
      import { getFirestore } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
      import {
        collection,
        addDoc,
        query,
        where,
      } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
      import { getDocs } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

      // Firebase 구성 정보 설정
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: 'AIzaSyCbguK8BikWqc0GgkRxScWa9npGpkYKnIM',
        authDomain: 'sparata.firebaseapp.com',
        projectId: 'sparata',
        storageBucket: 'sparata.appspot.com',
        messagingSenderId: '883912642411',
        appId: '1:883912642411:web:38fab7e0682833eab9462e',
        measurementId: 'G-2YHJM9PCHC',
      };

      // Firebase 인스턴스 초기화
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      $('#postingbtn').click(async function () {
        let title = $('#title').val();
        let content = $('#content').val();
        let name = $('#name').val();
        let date = moment().format('YYYY-MM-DD');
        let id = Math.random().toString(36).substring(2, 12);

        if (!title && !content && !date) {
          alert('내용을 입력하세요.');
          return;
        }

        let doc = {
          id: id,
          title: title,
          content: content,
          date: date,
          name: name,
        };
        await addDoc(collection(db, 'JHW'), doc);
        alert('저장 완료!');
        window.location.reload();
      });

      let docs = await getDocs(collection(db, 'JHW'));
      docs.forEach((doc) => {
        let row = doc.data();
        let card_id = row['id'];
        let title = row['title'];
        let content = row['content'];
        let date = row['date'];
        let name = row['name'];

        let temp_html = `
          <div class="col">
              <div id="${card_id}" class="card h-100">
                  <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${content}</p>
                      <button value=${card_id} id="modalBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        자세히보기
                      </button>
                  </div>
                  <div class="card-footer">
                    <span style="float: left">${name}</span>
                      <small style="float: right" class="text-body-secondary">${date}</small>
                  </div>
              </div>
          </div>`;
        $('#card').append(temp_html);
      });

      $(modalBtn).click(async function () {
        let docs = await getDocs(collection(db, 'JHW'));
        console.log(this.value);
        let query = {};
        docs.forEach((doc) => {
          let row = doc.data();
          let card_id = row['id'];
          let title = row['title'];
          let content = row['content'];
          let date = row['date'];
          let name = row['name'];

          if (card_id && card_id == this.value) {
            query['title'] = row['title'];
            query['content'] = row['content'];
            query['date'] = row['date'];
            query['name'] = row['name'];
          }
        });
        console.log('query', query);
        document.getElementById('modalTitle').innerHTML = query.title;
        document.getElementById('modalBody').innerHTML = query.content;
        document.getElementById('modal_name').innerHTML =
          '작성자: ' + query.name;
      });

      $('#write-btn').click(async function () {
        $('#postingbox').toggle();
      });
    </script>
  </head>

        <div class="comment">

  <body>
    <div class="mytitle">
      <div class="d-grid gap-2 col-3 mx-auto">
        <button id="write-btn" type="button" class="btn btn-secondary">
          방명록 작성
        </button>
      </div>
    </div>
    <div class="mypostingbox" id="postingbox" style="display: none">
      <div class="form-floating mb-3">
        <input
          type="name"
          class="form-control"
          id="name"
          placeholder="작성자 이름"
        />
        <label for="floatingInput">작성자 이름</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="title"
          placeholder="방명록 제목"
        />
        <label for="floatingInput">방명록 제목</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="content"
          placeholder="방명록 내용"
        />
        <label for="floatingInput">방명록 내용</label>
      </div>

      <div class="mybtn">
        <button id="postingbtn" type="button" class="btn btn-primary">
          기록하기
        </button>
        <button type="button" class="btn btn-outline-primary">닫기</button>
      </div>
    </div>
    <div class="mycards">
      <div id="card" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="modalBody" class="modalBody"></div>

          <div class="modal-footer">
            <span id="modal_name" style="float: right"></span>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
